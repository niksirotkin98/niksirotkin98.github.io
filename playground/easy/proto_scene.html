<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proto_Scene</title>
    <link rel="stylesheet" href="./proto_scene.css">
    <script src="./proto_scene.js"></script>
</head>
<body>
    <div class="background">
        <img src="./images/background.png"/>
        <img class="cross" src="./images/cross.png"/>
    </div>
    <div class="card">
        <img src="./images/card.png"/>
    </div>
    <div class="coins">
        <div class="top">
            <img src="./images/unknown_disable.png"/>
        </div>
        <div class="left">
            <img src="./images/attack.png"/>
        </div>
        <div class="right">
            <img src="./images/false_attack.png"/>
        </div>
        <div class="bottom">
            <img src="./images/unknown_disable.png"/>
        </div>
    </div>
    <div class="ui">
        <div class="info">
            <div class="round">Раунд <b>3</b></div>
            <div class="time"><b>32</b>:79</div>
        </div>

        <div class="hp indic">
            <div class="bar">
                <div></div>
            </div>
            <div class="count"><b>23</b> / 27</div>
        </div>
        <div class="hp indic glow plus-light">
            <div class="bar">
                <div></div>
            </div>
            <div class="count"><b>23</b> / 27</div>
        </div>

        <div class="stamina indic">
            <div class="count"><b>4</b> / 5</div>
            <div class="bar">
                <div></div>
            </div>
        </div>
        <div class="stamina indic glow plus-light">
            <div class="count"><b>4</b> / 5</div>
            <div class="bar">
                <div></div>
            </div>
        </div>

        <div class="enemyhp indic">
            <div class="count"><b>15</b> / 22</div>
            <div class="bar">
                <div></div>
            </div>
        </div>
        <div class="enemyhp indic glow plus-light">
            <div class="count"><b>15</b> / 22</div>
            <div class="bar">
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
